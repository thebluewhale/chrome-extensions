<!DOCTYPE html>

<!DOCTYPE html>
<html>

	<head>
		<title>SETTINGS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/w3.css">
		<link rel="stylesheet" type="text/css" href="/css/settings.css">
		<script type="text/javascript" src="/lib/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/js/settings.js"></script>
	</head>

	<body>
		<div class="settab-container">

			<div>
				<div id="opacityTabDiv" class="settab-width settab-bottombar-normal settab-hover settab-padding settab-title">Opacity</div>
				<div id="autorunTabDiv" class="settab-width settab-bottombar-normal settab-hover settab-padding settab-title">Autorun</div>
			</div>

			<div id="SettingBodyDiv" class="settab-container city">
				<h2 class="body-title">Settings</h2>
				<div id="settingMainDiv">
					<p>Click tabs what you want</p>
				</div>
			</div>

			<div id="opacityBodyDiv" class="settab-container city">
				<h2 class="body-title">Opacity Setting</h2>
				<div id="opacityMainDiv">
					<button id="opacityDownButton">-</button>
					<span id="opacityText"></span>
					<button id="opacityUpButton">+</button>
				</div>
			</div>

			<div id="autorunBodyDiv" class="settab-container city">
				<h2 class="body-title">Autorun Setting</h2>
				<div id="autorunMainDiv">
					<input type="checkbox" id="autorunCheckbox"></input>
					<span id="autorunText">
						The shadow will appear/disppear automatically.
					</span>
				</div>
			</div>
		</div>
	</body>

</html>
